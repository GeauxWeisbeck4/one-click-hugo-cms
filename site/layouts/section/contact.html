{{ define "main" }}

<div class="ph3 bg-off-white">
	<div class="center mw6 pv3">

		<img src="{{ .Params.logo }}" alt="contact-us" class="db w5 center pv4">

		{{ .Content }}

		<div class="flex-ns mb3 flex-wrap" style="max-width: 800px;">
	    {{ range .Params.contact_entries }}
				<div class="flex-1" style="min-width: 300px">
					<h4 class="f4 b lh-title mb2 primary">{{ .heading }}</h4>
					<p>{{ .text }}</p>
				</div>
			{{ end }}
		</div>

		{{ partial "contact-form" . }}

	</div>
</div>

{{ end }}
